<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
  <div class="main-container">
  <div class="header">
  <div class="content">
    <div class="signup-form">
      <h2 class="title">Sign up</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="input-field" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="username">User name</label>
          <input type="text" id="username" class="input-field" placeholder="Enter your user name" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="input-field" placeholder="Enter your password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" class="input-field" placeholder="Confirm your password" />
        </div>
        <a href=" " target="_blank">
        <button type="submit" class="btn-register">Register</button>
	</a>
      </form>
      <p class="login-text">
        Already have an Account? <a href="signin.html" class="login-link">Login</a>
      </p>
    </div>
    <div class="image-section">
      <img src="./img/frame-29.png" alt="Image" class="image" />
    </div>
  </div>
</div>
</body>
</html>
