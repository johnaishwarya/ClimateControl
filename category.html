<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #3F5843;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 0 auto;
            color: #333;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) td {
            background-color: #fff; /* White for odd rows */
        }
        tr:nth-child(even) td {
            background-color: #F7F6FE; /* #F7F6FE for even rows */
        }
        select {
            width: 100%;
        }
        .add-button {
            text-align: center;
            margin-top: 20px;
        }
        .add-button button {
            background-color: #3F5843;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .add-button button:hover {
            background-color: #2D402E;
        }
        h1, h2 {
            text-align: center;
            color: white;
        }
        .submit-button {
            text-align: center;
            margin-top: 20px;
        }
        .submit-button button {
            background-color: #3F5843;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .submit-button button:hover {
            background-color: #2D402E;
        }
        .delete-icon, .clear-icon {
            cursor: pointer;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Input Categories</h1>
    <table>
        <tr>
            <th>Category Name</th>
            <th>Scoring Type</th>
            <th>Direction to Optimize</th>
            <th>Action</th>
        </tr>
        <tr>
            <td><input type="text" name="category_name[]"></td>
            <td>
                <select name="scoring_type[]">
                    <option value="number">Number</option>
                    <option value="descriptive">Descriptive</option>
                </select>
            </td>
            <td>
                <select name="direction_to_optimize[]">
                    <option value="up">Up</option>
                    <option value="down">Down</option>
                </select>
            </td>
            <td>
                <span class="delete-icon" onclick="deleteRow(this)">üóëÔ∏è</span>
                <span class="clear-icon" onclick="clearRow(this)">üîÑ</span>
            </td>
        </tr>
    </table>
    <div class="add-button">
        <button onclick="addCategoryRow()">Add Category</button>
    </div>
    
    <h1>Input Scenarios</h1>
    <table>
        <tr>
            <th>Scenario Name</th>
            <th>Scenario Value</th>
            <th>Action</th>
        </tr>
        <tr>
            <td><input type="text" name="scenario_name[]"></td>
            <td><input type="number" step="0.01" name="scenario_value[]"></td>
            <td>
                <span class="delete-icon" onclick="deleteRow(this)">üóëÔ∏è</span>
                <span class="clear-icon" onclick="clearRow(this)">üîÑ</span>
            </td>
        </tr>
    </table>
    <div class="add-button">
        <button onclick="addScenarioRow()">Add Scenario</button>
    </div>

    <div class="submit-button">
        <button type="submit">Submit</button>
    </div>

    <script>
        function addCategoryRow() {
            var table = document.querySelector("table");
            var newRow = table.insertRow(-1);

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.innerHTML = '<input type="text" name="category_name[]">';
            cell2.innerHTML = `
                <select name="scoring_type[]">
                    <option value="number">Number</option>
                    <option value="descriptive">Descriptive</option>
                </select>`;
            cell3.innerHTML = `
                <select name="direction_to_optimize[]">
                    <option value="up">Up</option>
                    <option value="down">Down</option>
                </select>`;
            cell4.innerHTML = `
                <span class="delete-icon" onclick="deleteRow(this)">üóëÔ∏è</span>
                <span class="clear-icon" onclick="clearRow(this)">üîÑ</span>`;
        }

        function addScenarioRow() {
            var table = document.querySelectorAll("table")[1];
            var newRow = table.insertRow(-1);

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.innerHTML = '<input type="text" name="scenario_name[]">';
            cell2.innerHTML = '<input type="number" step="0.01" name="scenario_value[]">';
            cell3.innerHTML = `
                <span class="delete-icon" onclick="deleteRow(this)">üóëÔ∏è</span>
                <span class="clear-icon" onclick="clearRow(this)">üîÑ</span>`;
        }

        function deleteRow(element) {
            var row = element.parentElement.parentElement;
            row.parentNode.removeChild(row);
        }

        function clearRow(element) {
            var row = element.parentElement.parentElement;
            var inputs = row.querySelectorAll('input');
            for (var input of inputs) {
                input.value = '';
            }
        }
    </script>
</body>
</html>
