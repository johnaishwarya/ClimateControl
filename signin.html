<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
  <div class="main-container">
  <div class="header">
  <div class="content">
    <div class="signup-form">
      <h2 class="title">Sign up</h2>
      <form>
        <div class="form-group">
          <label for="username">User name</label>
          <input type="text" id="username" class="input-field" placeholder="Enter your user name" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="input-field" placeholder="Enter your password" />
        </div>
	 <div class="form-group">
          <div class="checkbox">
            <input type="checkbox" id="remember" class="checkbox-input" />
            <label for="remember" class="checkbox-label">Remember me</label>
          <a href="#" class="forgot-password">Forgot Password ?</a>
          </div>
        </div>
        <a href=" " target="_blank">
        <button type="submit" class="btn-register">Login</button>
	</a>
      </form>
      <p class="login-text">
        Don't have an account? <a href="signup.html" class="login-link">Register</a>
      </p>
    </div>
    <div class="image-section">
      <img src="./img/frame-29.png" alt="Image" class="image" />
    </div>
  </div>
</div>
</body>
</html>
